<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="Images/favicon.ico" type="image/x-icon" />

    <!-- Link Font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <h1>Weather App</h1>

      <div class="tabContainer">
        <p class="tab active" data-userWeather>Your Weather</p>
        <p class="tab" data-searchWeather>Search Weather</p>
      </div>

      <!--Container-->

      <div class="container">
        <!--Search Container-->

        <form class="formContainer" data-searchForm>
          <input placeholder="Search for city....." data-searchInput />

          <button class="btn" type="submit">
            <img
              src="Images/search.png"
              width="20"
              height="20"
              loading="lazy"
              alt=""
            />
          </button>
        </form>

        <!--Grant Access-->
        <div class="grantAccessContainer subContainer">
          <img
            src="Images/location.png"
            width="80"
            height="80"
            loading="lazy"
            alt=""
          />

          <p>Grant Location Access</p>

          <p>Allow Access to get weather information</p>

          <button class="btn" data-grantAccess>Grant Access</button>
        </div>

        <div class="loadingContainer subContainer">
          <img src="Images/loading.gif" width="150" height="150" alt="" />
          <p>Loading</p>
        </div>

        <!--Weather Info-->

        <div class="subContainer userInfoContainer">
          <div class="name">
            <p data-cityName></p>
            <img data-countryFlag />
          </div>

          <p data-weatherDesc></p>
          <img data-weatherIcon />
          <p data-temp></p>

          <!--Parameter Container-->

          <div class="parameterContainer">
            <div class="parameter">
              <img src="Images/wind.png" alt="" />
              <p>WindSpeed</p>
              <p class="parameterValue" data-windspeed></p>
            </div>

            <div class="parameter">
              <img src="Images/humidity.png" alt="" />
              <p>Humidity</p>
              <p class="parameterValue" data-humidity></p>
            </div>

            <div class="parameter">
              <img src="Images/cloud.png" alt="" />
              <p>Clouds</p>
              <p class="parameterValue" data-clouds></p>
            </div>
          </div>
        </div>

        <!--Location Not Found-->

        <div class="errorContainer subContainer">
          <img src="Images/not-found.png" data-errorImg  />
          <p data-errorText></p>
          <button class="btn" data-errorButton>Retry</button>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
